# Example configuration for search_names package
# Copy this file to search_names.yaml and modify as needed

# Search behavior configuration
search:
  max_results: 20
  fuzzy_min_lengths:
    - [10, 1]  # Allow edit distance of 1 for strings longer than 10 chars
    - [15, 2]  # Allow edit distance of 2 for strings longer than 15 chars
  edit_distances: []  # Legacy format - use fuzzy_min_lengths instead
  processes: 4
  chunk_size: 1000
  timeout_seconds: 300

# Name cleaning configuration
name_cleaning:
  default_patterns:
    - "FirstName LastName"
    - "NickName LastName"
    - "Prefix LastName"
  roman_numerals:
    - "I"
    - "II"
    - "III"
    - "IV"
    - "V"
    - "VI"
    - "VII"
    - "VIII"
    - "IX"
    - "X"
  drop_duplicates: true

# Text preprocessing configuration
text_processing:
  remove_stopwords: true
  stemming: false
  use_snowball_stemmer: false
  remove_punctuation: true
  remove_special_chars: true
  normalize_unicode: true
  language: "english"

# File I/O configuration
files:
  default_output_dir: "./output"
  input_formats:
    - "csv"
    - "json"
    - "parquet"
  output_formats:
    - "csv"
    - "json"
    - "parquet"
  encoding: "utf-8"
  csv_delimiter: ","

# NLP features configuration
nlp:
  use_spacy: false
  spacy_model: "en_core_web_sm"
  use_transformers: false
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  similarity_threshold: 0.8
  entity_linking: false

# Logging configuration
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_format: "%(message)s"
rich_tracebacks: true