[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "search_names"
version = "0.2.0"
description = "Search a long list of names (patterns) in a large text corpus systematically and quickly"
authors = [
    {name = "Suriyan Laohaprapanon", email = "suriyant@gmail.com"},
    {name = "Gaurav Sood", email = "gsood07@gmail.com"}
]
license = {text = "MIT"}
readme = "README.rst"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]
keywords = ["search", "names", "text", "corpus", "pattern"]
dependencies = [
    "nameparser",
    "python-Levenshtein",
    "regex",
    "nltk"
]

[project.optional-dependencies]
dev = ["ruff", "black", "isort"]
test = ["coverage", "pytest"]
docs = ["sphinx", "furo"]

[project.urls]
Homepage = "https://github.com/appeler/search_names"
Repository = "https://github.com/appeler/search_names"
Issues = "https://github.com/appeler/search_names/issues"

[project.scripts]
clean_names = "search_names.clean_names:main"
merge_supp = "search_names.merge_supp:main"
preprocess = "search_names.preprocess:main"
split_text_corpus = "search_names.split_text_corpus:main"
search_names = "search_names.search_names:main"
merge_results = "search_names.merge_results:main"

[tool.hatch.build.targets.wheel]
packages = ["search_names"]

[tool.hatch.build.targets.wheel.shared-data]
"examples" = "share/search_names/examples"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by formatter
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E402"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88